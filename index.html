<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-900">
    <div id="output" class="bg-gray-100 h-36 p-4 pt-9 text-6xl text-right w-full"></div>
    <div id="input" class="grid grid-rows-4 grid-cols-4 gap-4 mt-8 mx-4">
        <div id="1" class="btn">1</div>
        <div id="2" class="btn">2</div>
        <div id="3" class="btn">3</div>
        <div id="4" class="btn">4</div>
        <div id="5" class="btn">5</div>
        <div id="6" class="btn">6</div>
        <div id="7" class="btn">7</div>
        <div id="8" class="btn">8</div>
        <div id="9" class="btn">9</div>
        <div id="0" class="btn">0</div>
        <div id="division" class="btn">รท</div>
        <div id="multiplication" class="btn">ร</div>
        <div id="addition" class="btn">+</div>
        <div id="substraction" class="btn">-</div>
        <div id="result" class="btn">=</div>
        <div id="clear screen" class="btn">CLEAR</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
